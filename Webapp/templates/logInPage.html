{% extends "base.html" %} {% block title %}Login{%endblock %}

{% block content %}
<!-- Overall Styling in this .html: Bootstrap (2023) with respective documentation on their page -->
<!-- TechWithTim (2023, 29. Januar) -->
<form = method="POST">
    <h1 class="display-4 text-muted text-center">Login</h1>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    </div>
    <br />
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
